name: Deploy to AWS Lambda

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # Replace with your desired Python version
        
    - name: Install pipenv
      run: pip install pipenv
      
    - name: Install dependencies
      run: pipenv install --deploy --ignore-pipfile
      
    - name: Deploy code to Lambda
      uses: einsteinish/github-action-deploy-lambda@v1.0.0
      with:
        function-name: my-lambda-function # Replace with your Lambda function name
        handler-name: tool_name.tool_name # Replace with the path to your Python file and handler function
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # Replace with your AWS access key ID
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Replace with your AWS secret access key
        aws-region: eu-west-1 # Replace with your desired AWS region