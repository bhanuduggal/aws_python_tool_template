name: Deploy to AWS Lambda

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv sync --dev

      - name: Package code
        run: |
          pipenv run pyinstaller --onefile --clean tool_name/tool_name.py
          zip tool_name.zip tool_name.py dist/tool_name

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-cli@v1
        with:
          entrypoint: /bin/sh
          args: |
            -c "aws lambda get-function --function-name sample || aws lambda create-function --function-name sample --runtime python3.9 --role arn:aws:iam::371823072103:role/lambda_functions --handler tool_name.tool_name --zip-file fileb://tool_name.zip; aws lambda update-function-code --function-name sample --zip-file fileb://tool_name.zip --publish"
