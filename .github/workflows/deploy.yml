name: Deploy to AWS Lambda

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv sync --dev

      - name: Package code
        run: |
          mkdir package
          cp -r tool_name package/
          cd package
          zip -r ../tool_name.zip .


      - name: Install and configure AWS CLI
        run: |
          pip install awscli
          aws configure set aws_access_key_id ${{ secrets.ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.SECRET_ACCESS_KEY }}
          aws configure set region eu-west-1

      - name: Check if Lambda function exists
        run: |
          aws lambda get-function --function-name sample > /dev/null 2>&1 && echo 'function_exists=true' >> $GITHUB_ENV || echo 'function_exists=false' >> $GITHUB_ENV


      - name: Create Lambda function if it does not exist
        if: env.function_exists == 'false'
        run: |
          aws lambda create-function --function-name sample --runtime python3.9 --role arn:aws:iam::371823072103:role/lambda_functions --handler tool_name.sample --zip-file fileb://tool_name.zip

      - name: Update Lambda function
        if: env.function_exists == 'true'
        run: |
          aws lambda update-function-code --function-name sample --zip-file fileb://tool_name.zip --publish

