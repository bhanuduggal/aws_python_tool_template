name: Deploy to AWS Lambda

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          
      - name: Install dependencies
        run: |
          pipenv sync --dev
          
      - name: Package code
        run: |
          pipenv run pyinstaller --onefile --clean tool_name/tool_name.py
          zip tool_name.zip tool_name.py dist/tool_name
          
      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.9
        with:
          AWS_REGION: eu-west-1
          aws_access_key_id: ${{ secrets.ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.SECRET_ACCESS_KEY }}
          function_name: sample
          zip_file: tool_name.zip
          runtime: python3.9
          memory_size: 256
          timeout: 30
          publish: true
          
