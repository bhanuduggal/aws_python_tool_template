name: Deploy to AWS Lambda

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          
      - name: Install dependencies
        run: |
          pipenv sync --dev
          
      - name: Package code
        run: |
          pipenv run pyinstaller --onefile --clean tool_name/tool_name.py
          zip tool_name.zip tool_name.py dist/tool_name
          
      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.9
        with:
          AWS_REGION: u${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          FUNCTION_NAME: sample
          ZIP_FILE: tool_name.zip
          HANDLER_NAME: tool_name.sample
          RUNTIME: python3.9
          MEMORY_SIZE: 256
          TIMEOUT: 30
          ENVIRONMENT_VARIABLES: '{"key1":"value1", "key2":"value2"}'
          CREATE_FUNCTION: true
          
